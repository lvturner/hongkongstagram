<!DOCTYPE html>
<html ng-app="hongkongstagram">
  <head>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.runtime.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <div id="titlebar">
      <div id="toggle">
        <div class="button selected" id="grid-button">Grid</div>
        <div class="button" id="map-button">Cloud</div>
      </div>

			<h1><b>HongKong</b>stagram</h1>
    </div>

    <div id="content">
      <div id="images"></div>
			<div id="tags"></div>
    </div>

    <script id="image-template" type="text/x-handlebars-template">
				<div class="image">
					<div class="user">{{user.full_name}}</div>
					<div class="meta">
						<div class="time">Posted at {{date}}</div>
						<div class="caption">{{caption.text}}</div>
					</div>
					<a href="{{link}}">
						<img class="thumb" id="{{id}}" src="{{images.low_resolution.url}}" crossOrigin="Anonymous">
					</a>
				</div>
    </script>
		<script type="text/javascript" src="noworker.nude.js"></script>
		<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="d3.layout.cloud.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
